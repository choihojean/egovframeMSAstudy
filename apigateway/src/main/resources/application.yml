server:
  port: 8080

spring:
  application:
    name: apigateway
  cloud:
    gateway:
      routes:
        - id: manpower-service
          uri: lb://manpower-service
          predicates:
            - Path=/manpower/**
        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/projects/**

        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/companies/** 
            

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/